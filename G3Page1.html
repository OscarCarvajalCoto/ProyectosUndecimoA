<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Función Lineal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f3e5f5, #e1bee7); /* fondo morado pastel */
      color: #4a148c;
      text-align: center;
    }

    h1 {
      color: #6a1b9a;
      margin-top: 1.5rem;
    }

    img {
      border: 4px solid #ba68c8;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(186, 104, 200, 0.6);
      margin-top: 1rem;
    }

    table {
      margin: 2rem auto;
      border-collapse: collapse;
      background-color: #fce4ec;
      box-shadow: 0 0 10px rgba(186, 104, 200, 0.4);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      border: 1px solid #ce93d8;
      color: #4a148c;
    }

    th {
      background-color: #e1bee7;
    }

    video {
      margin-top: 1.5rem;
      width: 80%;
      max-width: 600px;
      border: 4px solid #ba68c8;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(186, 104, 200, 0.6);
    }

    a {
      display: inline-block;
      margin: 2rem auto;
      text-decoration: none;
      color: white;
      background-color: #ce93d8; /* morado pastel */
      padding: 0.9rem 1.6rem;
      border-radius: 12px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
    }

    a:hover {
      background-color: #ab47bc;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Función Lineal</h1>
  <img src="gráfica-de-una-función-lineal-1.jpg" width="300" height="300" alt="Gráfica función lineal" />

  <h1>Tabla de valores</h1>
  <table>
    <tr>
      <th>X</th>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>5</td>
    </tr>
    <tr>
      <th>F(x)</th>
      <td>1</td>
      <td>4</td>
      <td>7</td>
      <td>10</td>
      <td>13</td>
    </tr>
  </table>

  <h1>Video Explicativo</h1>
  <video controls src="Video De Funcion Lineal.mp4"></video>

  <br />
  <a href="G3index casi terminado.html">Volver al inicio</a>

</body>
</html>
