<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Función Cuadrática</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #fff3e0, #ffe0b2); /* fondo anaranjado pastel */
      color: #5d4037;
      text-align: center;
    }

    h1 {
      color: #ef6c00;
      margin-top: 1.5rem;
    }

    img {
      width: 300px;
      margin-top: 1rem;
      border-radius: 12px;
      border: 4px solid #ffb74d;
      box-shadow: 0 0 12px rgba(255, 183, 77, 0.5);
    }

    table {
      margin: 2rem auto;
      border-collapse: collapse;
      background-color: #fff8e1;
      box-shadow: 0 0 10px rgba(255, 167, 38, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      border: 1px solid #ffcc80;
      color: #5d4037;
    }

    th {
      background-color: #ffe0b2;
    }

    video {
      margin-top: 1.5rem;
      width: 80%;
      max-width: 600px;
      border: 4px solid #ffb74d;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 183, 77, 0.5);
    }

    a {
      display: inline-block;
      margin: 2rem auto;
      text-decoration: none;
      color: white;
      background-color: #ffb74d;
      padding: 0.9rem 1.6rem;
      border-radius: 12px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
    }

    a:hover {
      background-color: #fb8c00;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Función Cuadrática</h1>
  <img src="Parabola.cv.gif" alt="Gráfica parábola" />

  <h1>Tabla de Valores</h1>
  <table>
    <tr>
      <th>X</th>
      <td>-2</td>
      <td>0</td>
      <td>2</td>
      <td>4</td>
      <td>6</td>
    </tr>
    <tr>
      <th>F(x)</th>
      <td>7</td>
      <td>-1</td>
      <td>7</td>
      <td>31</td>
      <td>71</td>
    </tr>
  </table>

  <video controls src="Video De Funcion Cuadratica.mp4"></video>

</body>
</html>
